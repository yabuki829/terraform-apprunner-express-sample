version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "npm installを行います"
      - npm install
      - echo "Prisma generateを行います"
      - npx prisma generate
      - echo "Prisma db pushを行います"
      - npx prisma db push
      - echo "Prisma db seedを行います"
      - npx prisma db seed
      - echo "Building application..."
      - npm run build
run:
  runtime-version: 18
  command: npm start
  network:
    port: 3000
    env: PORT
  env:
    - name: PORT
      value: "3000"